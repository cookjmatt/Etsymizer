<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/static/css/main.css">
<body>
  <div class="container">
    <div class="starter-template">
      <h1>Etsymizer!</h1>
      <p>Enter your Etsy listing ID</p>
    </div>
    <div class = "container">
      <form  action="/output" method="GET">
        <div class="form-group">
          <label for="listing_id">Etsy Listing ID#:</label>
          <input type="text" id="listing_id" name='listing_id' value={{original_id}}> 
        </div>
        <div>
          <button type="submit" class="btn btn-default btn-lg">Etsymize!</button>
        </div>
      </form>
    </div>
  </div> 
</body>
<body>
  <div class="facet-container">
    <h1>Original Product</h1>
    <p class="lead">Price: <strong>{{actual_price}} </strong></p>
    {{feature_list|safe}}
  </div>
  <div class="facet-container">
    <h1>Changes</h1>
    <p class="lead" style="color:white">.</p>
    {{recommended_tags|safe}}
  </div>
  <div class="facet-container">
    <h1>New Product</h1>
    <p class="lead" style="color:white">.</p>
      <ol data-draggable="target" title="New Tags">
      </ol>
  </div>
  <div class="facet-container">
    <h1>Describe New Product</h1>
      <form  action="/output2" method="GET">
        <div class="form-group">
          <input type="text" id="new_features" name='new_features' placeholder="enter new features">
          <input type="text" id="listing_id" name='listing_id' value={{original_id}}>
        </div>
        <div>
          <button type="submit" class="btn btn-default btn-lg">Etsymize!</button>
        </div>
      </form>
  </div>
<script src="/static/js/main.js"></script>
</body>
</html>
